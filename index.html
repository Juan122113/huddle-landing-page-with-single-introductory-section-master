<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

  <header>

    <img src="images/logo.svg" alt="Huddle logo" class="Huddle-logo">

    <img src="images/illustration-mockups.svg" alt="illustration web page mockups" class="mockups">

  </header>

  <section>

    <h1>Build The Comm<wbr>unity Your Fans Will Love</h1>

    <p class="section-p">Huddle re-imagines the way we build communities. You  have a voice, but so does your audience. 
    Create connections with your users as you engage in genuine discussion. </p>

    <button>

      <a><p>Register</p></a>
      
    </button>

    <footer class="socials">

      <div class="facebook">

        <a href="#">
          <img src="images/icon-facebook.svg" alt="icon facebook" class="icon-facebook">
        </a>

      </div>

      <div class="twitter">

        <a href="#">
          <img src="images/icon-twitter.svg" alt="icon twitter" class="icon-twitter">
        </a>
        
      </div>

      <div class="instagram">

        <a href="#">
          <img src="images/icon-instagram.svg" alt="icon instagram" class="icon-instagram">
        </a>
        
      </div>  

    </footer>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.  io?ref=challenge" target="_blank">Frontend   Mentor</a>. 
      Coded by <a href="https://github.com/Juan122113" target="_blank">Ammiel Juan Latorre</a>.
    </p>

  </section>
  
  <!-- <div class="attribution-container"> -->
    
  </div>
  
</body>
</html>
