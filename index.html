<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

  <div class="header">

    <img src="images/logo.svg" alt="Huddle logo" class="Huddle-logo">
    
    
    <img src="images/illustration-mockups.svg" alt="illustration web page mockups" class="mockups">
    

  </div>

  <section role="main">

    <h1>Build The Comm<wbr>unity <br>Your Fans Will Love</h1>

    <p class="section-p">Huddle re-imagines the way we build communities. You  have a voice, but so does your audience. 
    Create connections with your users as you engage in genuine discussion.</p>

    <button>Register</button>

    <footer class="socials">

      <!-- <div class="facebook"> -->

        <a href="#" class="facebook">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 320 512" class="icon-facebook">
            <path d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.17V288z" fill="currentColor"></path>
          </svg>
          <!-- <img src="images/icon-facebook.svg" alt="icon facebook" class="icon-facebook"> -->
        </a>

      <!-- </div> -->

      <div class="twitter">

        <a href="#">
          <img src="images/icon-twitter.svg" alt="icon twitter" class="icon-twitter">
        </a>
        
      </div>

      <div class="instagram">

        <a href="#">
          <img src="images/icon-instagram.svg" alt="icon instagram" class="icon-instagram">
        </a>
        
      </div>

      

    </footer>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Juan122113" target="_blank">Ammiel Juan Latorre</a>.
    </p>

  </section>

</html>
