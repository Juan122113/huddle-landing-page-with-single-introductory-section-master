<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <header>

    <img src="images/logo.svg" alt="Huddle logo" class="Huddle-logo">

    <img src="images/illustration-mockups.svg" alt="illustration web page mockups" class="mockups">

  </header>

  <section>

    <h1>Build The Community Your Fans Will Love</h1>

    <p>Huddle re-imagines the way we build communities. You  have a voice, but so does your audience. 
    Create connections with your users as you engage in genuine discussion. </p>

    <button>Register</button>

    <div class="socials">
      <a href="#">
        <img src="images/icon-facebook.svg" alt="icon facebook">
      </a>
      <a href="#">
        <img src="images/icon-twitter.svg" alt="icon twitter">
      </a>
      <a href="#">
        <img src="images/icon-instagram.svg" alt="icon instagram">
      </a>
    </div>

  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Juan122113" target="_blank">Ammiel Juan Latorre</a>.
    </p>
  </footer>
</body>
</html>
